<ion-header>

  <ion-navbar>
    <ion-title  >Recetas</ion-title>
  </ion-navbar>
  <div class = "row">
      <ion-searchbar (search)="searchNombre($event)"></ion-searchbar>
      <ion-list>
          <ion-item *ngFor="let item of items">
            {{ item }}
          </ion-item>
        </ion-list>
 </div>
  <div class="row">
    <ion-item>
  <ion-label>Categoria</ion-label>
  <ion-select [(ngModel)]="filtro" (ionChange)="searchCategory($event)">
    <ion-option value="Postres">Postres</ion-option>
    <ion-option value="Bocadillos">Bocadillos</ion-option>
    <ion-option value="Entrada">Entrada</ion-option>
    <ion-option value="Plato Fuerte">Plato Fuerte</ion-option>
  </ion-select>
</ion-item>
  </div>
    
    

</ion-header>


<ion-content padding>
    
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of recetas?.data">
          <div class="image-container">
            <img [src]="image.recimagen" alt="">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  
  
  </script>
</ion-content>
