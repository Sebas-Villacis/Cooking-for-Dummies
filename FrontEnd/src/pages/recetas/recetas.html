<ion-header>

  <ion-navbar>
    <ion-title  >Recetas</ion-title><br><br><br>
    
    <ion-searchbar  *ngIf="!isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)"(ionCancel)="isSearchbarOpened=false"></ion-searchbar>
    <ion-buttons end><br><br><br>
      <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        
      </button>
      <ion-list >
          <ion-item>
          <ion-label>Filtro</ion-label>
          <ion-select [(ngModel)]="filtro">
              <ion-option value="categoria">Categoria</ion-option>
              <ion-option value="nombre">Nombre</ion-option>
              <ion-option value="tiempo">Tiempo</ion-option>
              
            </ion-select>
          </ion-item>
        </ion-list>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of [lasagna,taco,tiramisu]">
          <div class="image-container" [style.background-image]="'url(assets/imgs/' + image +'.jpg)'">
            <ion-label>Lasagna</ion-label>
            <img src="assets/imgs/lasagna.jpg" alt="">
            <ion-label>Taco</ion-label>
            <img src="assets/imgs/taco.jpg" alt="">
            <ion-label>Tiramisu</ion-label>
            <img src="assets/imgs/tiramisu.jpg" alt="">   
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
