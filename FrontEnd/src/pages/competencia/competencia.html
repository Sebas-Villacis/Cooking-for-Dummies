<ion-header>
  <ion-navbar>
    <ion-title>PASOS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>
   <ion-card-header>
       <img src="{{recetas.recimagen}}" class="center" style="    width: 100px;"/>
       <h2>ACTIVAR</h2>
        <hr class="new1" />
        <div class="container">
          <div class="row">
            <div class="col"><button  ><img src="assets/imgs/radio-microphone.png" id="voz"></button></div>
            <div class="col"><button (click)="startTimer()"><img src="assets/imgs/stopwatch.png" id="chrono"></button></div>
          </div>
          <!--AL hacer click en el icono del cronometro se deberia empezar a mmostrar los segudos trasncurridos-->
          <!--Verificar-->
          <p>{{timer}}</p>
        </div>
   </ion-card-header>
   <ion-card-content style="height: 300px;">
    <ion-slides pager style="margin-top:10%;margin-bottom: 0%;" >
      <ion-slide *ngFor="let pasos of recetas.recpasos.split(';')">
        <p  class="pasos" [innerHTML]="pasos">
        </p>
      </ion-slide>
      <ion-slide>
        <h2>
          SE TERMINARON LOS PASOS
        </h2>
        <button ion-button large clear icon-end color="primary"(click)="YourFancyButton()" style="margin-bottom:10%;">
          Finalizar
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-card-content>
  </ion-card>



</ion-content>
