<ion-header>
  <ion-navbar>
    <ion-title>PASOS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <img src="assets/imgs/tiramisu.jpg"/>

    <ion-slides pager style="margin-top:15%;margin-bottom: 10%;" *ngFor="let receta of recetas?.data">

      <ion-slide *ngFor="let paso of receta.recpasos.split(';')">

        <p [innerHTML]="receta">
          
        </p>
      </ion-slide>
      <ion-slide>

        <p>
          SE TERMINARON LOS PASOS
        </p>
        <button ion-button large clear icon-end color="primary"(click)="YourFancyButton()" style="margin-bottom:10%;">
          Finalizar
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>

  </ion-card>



</ion-content>
