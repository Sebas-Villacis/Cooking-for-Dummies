<ion-header>

  <ion-navbar>
    <ion-title>FELICIDADES</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>FELICIDADES!!!</h1>
  <ion-img src="../../assets/imgs/primera_receta_completa.jpeg" width="300" height="300"></ion-img>
  <ion-label>¿QUÉ QUIEREN PREPARAR LA PRÓXIMA VEZ?</ion-label>
  <hr style="border:1px dotted gray; width:300px" />

  <ion-list>
    <ion-item>
      <ion-label>POSTRES</ion-label>
      <ion-checkbox [(ngModel)]="postres"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>COCTELES</ion-label>
      <ion-checkbox [(ngModel)]="cocteles" disabled="false"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>SNACKS</ion-label>
      <ion-checkbox [(ngModel)]="snacks"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>CENAS</ion-label>
      <ion-checkbox [(ngModel)]="cenas"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button color="danger" (click)="goBack()">OK</button>
  

</ion-content>
