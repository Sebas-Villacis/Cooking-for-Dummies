<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary"(click)="YourFancyButton()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.title" class="slide-image"/>
      <br>
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/3.3.jpeg" class="slide-image"/>
      <br>
      <img src="assets/imgs/3.jpeg" class="slide-image"/>
      <br>
      <button ion-button large clear icon-end color="primary"(click)="YourFancyButton()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
